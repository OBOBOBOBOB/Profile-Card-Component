<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="32x32"
      type="images/png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social Card Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-pattern-bg">
          <img src="./images/bg-pattern-card.svg" alt="pattern card" />
        </div>
        <div class="card-mid">
          <p class="name">
            Victor Crest
            <span>26</span>
          </p>
          <p class="location">London</p>
        </div>
        <div class="center-img">
          <img src="./images/image-victor.jpg" alt="profile picture" />
        </div>
        <div class="card-bottom">
          <div class="des followers">
            <p class="value">80K</p>
            <p class="description">Followers</p>
          </div>
          <div class="des likes">
            <p class="value">803K</p>
            <p class="description">Likes</p>
          </div>
          <div class="des photos">
            <p class="value">1.4k</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by
          <a href="https://www.github.com/obobobobob">OBOBOBOBOB</a>
        </p>
      </div>
    </main>
  </body>
</html>
